apiVersion: v1
kind: Config
preferences: {}
clusters:
- name: keycloak-server
  cluster:
    certificate-authority: /etc/origin/master/ca.crt
    server: KEYCLOAK_URL/realms/master/protocol/openid-connect/ext/openshift-token-review
users:
- name: api-server
  user:
current-context: authwebhook
contexts:
- context:
    cluster: keycloak-server
    user: api-server
  name: authwebhook
